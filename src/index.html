<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/product-listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <nav class="breadcrumb" id="breadcrumb">Home</nav>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>
      <div class="product-categories">
        <div class="product-category">
          <a href="/product_listing/index.html?category=tents">
            <img
              src="images/category-tents.svg"
              alt="image for tents product category"
              width="100"
              height="100"
            />
          </a>
          <a href="/product_listing/index.html?category=tents">Tents</a>
        </div>
        <div class="product-category">
          <a href="/product_listing/index.html?category=backpacks">
            <img
              src="images/category-backpacks.svg"
              alt="image for backpack product category"
              width="100"
              height="100"
            />
          </a>
          <a href="/product_listing/index.html?category=backpacks">Backpacks</a>
        </div>
        <div class="product-category">
          <a href="/product_listing/index.html?category=sleeping-bags">
            <img
              src="images/category-sleepingbags.svg"
              alt="image for sleeping bags product category"
              width="100"
              height="100"
            />
          </a>
          <a href="/product_listing/index.html?category=sleeping-bags"
            >Sleeping Bags</a
          >
        </div>
        <div class="product-category">
          <a href="/product_listing/index.html?category=hammocks">
            <img
              src="images/category-hammocks.svg"
              alt="image for hammocks product category"
              width="100"
              height="100"
            />
          </a>
          <a href="/product_listing/index.html?category=hammocks">Hammocks</a>
        </div>
      </div>
      <div class="form">
        <form method="post" action="/thank-you.html">
          <fieldset>
            <div>Personal Info</div>
            <label>First Name:<input required name="first-name" id="first-name" type="text" autocomplete="given-name"
                placeholder="John/Jane"></label>
            <label>Last Name:<input required name="last-name" id="last-name" type="text" autocomplete="family-name"
                placeholder="Doe"></label>
            <label>Email: <input required type="email" id="email" name="email" autocomplete="email"
                placeholder="example@gmail.com"></label>
            <label>Phone: <input required type="tel" id="tel" autocomplete="tel" name="tel"
                placeholder="###-###-####"></label>
          </fieldset>
          <fieldset>
            <div>Receive product updates for:</div>
            <label>Tents <input type="checkbox" name="update" id="tent-update"></label>
            <label>Backpacks <input type="checkbox" name="update" id="backpack-update"></label>
            <label>Sleeping Bags <input type="checkbox" name="update" id="sleeping-update"></label>
            <label>Hammocks <input type="checkbox" name="update" id="hammock-update"></label>
          </fieldset>
          <fieldset>
            <div>Messages</div>
            <label>Get Deal Alerts<input type="checkbox" name="form-deal" id="form-deal"></label>
            <label>Get Coupon Alerts<input type="checkbox" name="coupon-alert" id="coupon-alert"></label>
            <label class="quest"><span>Questions or Comments: </span><textarea name="description" id="description"
                placeholder="Type here"></textarea></label>
            <input type="hidden" name="timestamp" id="timestamp" value="">
            <input type="submit" value="Join Now">
          </fieldset>
        </form>
      </div>      
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
